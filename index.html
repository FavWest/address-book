<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Source+Sans+Pro"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js" defer></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <div class="row>">
        <div class="col-12">
          <form id="contactInput">
            <input type="text" id="firstName" placeholder="First Name" />
            <input type="text" id="lastName" placeholder="Last Name" />
            <input type="email" id="email" placeholder="Email Address" />
            <input type="tel" id="phoneNumber" placeholder="Phone Number" />
            <div class="block">
              <label title="Home" for="inputHomeAddress" class="home relationInput">Home</label>
              <input type="text" id="physical-address inputHomeAddress" placeholder="Address" />
              <input type="text" id="city inputHomeAddress" placeholder="City" />
              <input type="text" id="state inputHomeAddress" placeholder="State" />
              <input type="text" id="zip inputHomeAddress" placeholder="Zip Code" />
            </div>
            <div class="block">
              <label title="Work" for="inputWorkAddress" class="work relationInput">Work</label>
              <input type="text" id="physical-address inputWorkAddress" placeholder="Address" />
              <input type="text" id="city inputWorkAddress" placeholder="City" />
              <input type="text" id="state inputWorkAddress" placeholder="State" />
              <input type="text" id="zip inputWorkAddress" placeholder="Zip Code" />
          </div>
            <button type="submit" class="btn btn-dark">submit</button>
          </form>
        </div>
      </div>

      
      <div class="row>">
        <div class="col-12" id="output">
          <h2>Contacts:</h2>
  <ul id="contacts">
  </ul>

  <div id="show-contact">
    <p>First Name: <span class="first-name"></span></p>
    <p>Last Name: <span class="last-name"></span></p>
    <p>Phone Number: <span class="phone-number"></span></p>
    <p>Email: <span class="email-address"></span></p>
    <p>Address: <span class="full-physical-address"></span></p>
    <div id="buttons">
    </div>
        </div>
      </div>
    </div>
  </body>
</html>
